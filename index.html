<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>
        
        <div class="balance">
            <h2>Your Balance</h2>
            <h3 id="balance">$0.00</h3>
        </div>

        <div class="inc-exp-container">
            <div>
                <h2>Income</h2>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h2>Expense</h2>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>

        <h3>History</h3>
        <ul id="list" class="list"></ul>

        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Description</label>
                <input type="text" id="text" placeholder="Enter description...">
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount..." step="0.01">
            </div>
            <div class="form-control">
                <label for="category">Category</label>
                <select id="category"></select>
            </div>
            <div class="form-control">
                <label for="type">Type</label>
                <select id="type">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>
            <div class="form-control">
                <label for="date">Date</label>
                <input type="text" id="date" placeholder="Select date...">
            </div>
            <button class="btn">Add transaction</button>
        </form>

        <h3>Budget Settings</h3>
        <form id="budget-form">
            <div class="form-control">
                <label for="budget-category">Category</label>
                <select id="budget-category"></select>
            </div>
            <div class="form-control">
                <label for="budget-amount">Monthly Budget</label>
                <input type="number" id="budget-amount" placeholder="Enter budget amount..." step="0.01">
            </div>
            <button class="btn">Set Budget</button>
        </form>

        <h3>Reports</h3>
        <div class="reports">
            <button id="export-csv" class="btn">Export to CSV</button>
            <div id="monthly-summary"></div>
        </div>

        <h3>Manage Categories</h3>
        <form id="category-form">
            <div class="form-control">
                <label for="new-category">New Category</label>
                <input type="text" id="new-category" placeholder="Enter new category name...">
            </div>
            <button class="btn">Add Category</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
